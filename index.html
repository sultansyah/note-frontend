<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="bg-dark py-5">
        <div class="container text-center">
            <h1 class="display-4 mb-4">Welcome to Note App</h1>
            <p class="lead mb-4">Organize your thoughts, capture ideas, and stay productive with our simple note-taking
                application.</p>
            <div class="row justify-content-center mt-5">
                <div class="col-md-4">
                    <div class="fs-1 mb-3">üìù</div>
                    <h3>Easy to Use</h3>
                    <p>Simple and intuitive interface for quick note-taking</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="text-center mb-3" id="error-container"></div>
            <div class="col-md-6">
                <div class="card bg-dark-subtle">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Login</h2>

                        <form id="login">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card bg-dark-subtle">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Register</h2>
                        <form id="register">
                            <div class="mb-3">
                                <label for="name-register" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name-register"
                                    placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <label for="email-register" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email-register"
                                    placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="password-register" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password-register"
                                    placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { isUserLogin } from './auth.js'

        isUserLogin()
    </script>
    <script src="index.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
