<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
        }

        .card {
            transition: transform 0.2s;
            background-color: #1e1e1e;
            border-color: #2d2d2d;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background-color: #252525 !important;
            border-bottom: 1px solid #2d2d2d;
        }

        .card-footer {
            background-color: #252525 !important;
            border-top: 1px solid #2d2d2d;
        }

        .badge {
            font-weight: 500;
        }

        .text-muted {
            color: #969696 !important;
        }

        .bg-light.text-dark {
            background-color: #2d2d2d !important;
            color: #e0e0e0 !important;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <header class="mb-5">
            <div class="row">
                <div class="col-11">
                    <p id="name" class="mb-0"></p>

                </div>
                <div class="col-1">
                    <button id="logout" class="btn btn-primary">Logout</button>
                </div>
            </div>
        </header>


        <button id="add" class="btn btn-primary mb-2">Add Note</button>

        <form class="mb-4 mt-2 col-md-6" id="formNote" hidden>
            <div class="mb-3">
                <label for="note" class="form-label">Note</label>
                <input type="text" class="form-control" id="note" placeholder="example: Buy groceries">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <input type="text" class="form-control" id="status" placeholder="example: pending">
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <input type="text" class="form-control" id="priority" placeholder="example: high">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" placeholder="example: personal">
            </div>
            <div class="mb-3">
                <label for="tags" class="form-label">Tags</label>
                <input type="text" class="form-control" id="tags" placeholder="example: shopping,home">
            </div>
            <button type="submit" class="btn btn-primary w-100" id="button-form-note" value="add">Add</button>
        </form>

        <form class="mb-4 mt-2 col-md-6" id="formDeleteNote" hidden>
            <label for="tags" style="color: red;" class="form-label">Are you sure to delete this note?</label>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="submit" class="btn btn-danger w-100" id="button-yes-delete" value="add">Yes</button>
                <button type="submit" class="btn btn-primary w-100" id="button-no-delete" value="add">No</button>
            </div>

        </form>

        <div class="text-center mb-3" id="error-container"></div>

        <div id="notes-container">
        </div>
    </div>

    <script type="module" src="./note.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
